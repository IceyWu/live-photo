<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 LivePhoto Viewer Demo</title>
    <script src="../dist/LivePhotoViewer.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="vue3-demo"></div>
    <script>
      const { createApp, ref, onMounted } = Vue;

      const App = {
        setup() {
          const demoSource = {
            photoSrc: "http://nest-js.oss-accelerate.aliyuncs.com/nestTest/1/1733058160256.JPEG",
            videoSrc: "https://nest-js.oss-accelerate.aliyuncs.com/nestTest/1/1733058160657.MOV",
          };
          const containerRef = ref(null);

          onMounted(() => {
            new LivePhotoViewer({
              photoSrc: demoSource.photoSrc,
              videoSrc: demoSource.videoSrc,
              container: containerRef.value,
              width: 300,
              height: 300,
            });
          });

          return { containerRef };
        },
        template: '<div ref="containerRef"></div>',
      };

      createApp(App).mount('#vue3-demo');
    </script>
  </body>
</html>
