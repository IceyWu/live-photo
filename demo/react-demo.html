<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React LivePhoto Viewer Demo</title>
    <!-- <script src="../dist/LivePhotoViewer.js"></script> -->
    <script src="https://fastly.jsdelivr.net/npm/live-photo@latest"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="react-demo"></div>
    <script type="text/babel">
      const { useEffect, useRef } = React;

      const ReactDemo = () => {
        const demoSource = {
          photoSrc:
            "https://nest-js.oss-accelerate.aliyuncs.com/nestTest/1/1733058160256.JPEG",
          videoSrc:
            "https://nest-js.oss-accelerate.aliyuncs.com/nestTest/1/1733058160657.MOV",
        };
        const containerRef = useRef(null);
        const viewerRef = useRef(null);

        useEffect(() => {
          if (containerRef.current) {
            viewerRef.current = new LivePhotoViewer({
              photoSrc: demoSource.photoSrc,
              videoSrc: demoSource.videoSrc,
              container: containerRef.current,
              height: "100%",
              borderRadius: "8px",
              autoplay: true,
              lazyLoadVideo: false,
              longPressDelay: 300,
              enableVibration: true,
              imageCustomization: {
                styles: {
                  objectFit: "cover",
                },
                attributes: {
                  alt: "Live Photo Demo",
                  loading: "lazy",
                },
              },
              videoCustomization: {
                styles: {
                  objectFit: "cover",
                },
              },
              onPhotoLoad: () => {
                console.log("Photo loaded");
              },
              onVideoLoad: () => {
                console.log("Video loaded");
              },
              onCanPlay: () => {
                console.log("Video can play");
              },
              onEnded: () => {
                console.log("Video ended");
              },
              onError: (error) => {
                console.error("Error:", error);
              },
              onProgress: (progress) => {
                console.log("Loading progress:", progress + "%");
              },
              onClick: () => {
                console.log("Clicked!");
              },
            });

            // Example: Using public API methods
            // viewerRef.current.play();
            // viewerRef.current.pause();
            // viewerRef.current.stop();
            // viewerRef.current.toggle();
            // console.log(viewerRef.current.getState());
          }

          // Cleanup on unmount
          return () => {
            if (viewerRef.current) {
              viewerRef.current.destroy();
            }
          };
        }, []);

        return <div style={{ height: "40vh" }} ref={containerRef}></div>;
      };

      const root = ReactDOM.createRoot(document.getElementById("react-demo"));
      root.render(<ReactDemo />);
    </script>
  </body>
</html>
